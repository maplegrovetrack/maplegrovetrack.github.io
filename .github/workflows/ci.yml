name: CI Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      push: write
      pull-requests: write

    env:
      NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}

    steps:
      - name: Check out Git Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Generate
        run: npm run generate

      - uses: actions/checkout@v3
        run: |
            date > generated.txt
            git config user.name github-actions
            git config user.email github-actions@github.com

      - name: Deploy
        run: npm run deploy
